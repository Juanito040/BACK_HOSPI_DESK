version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hospi-desk-db
    environment:
      POSTGRES_USER: hospi_user
      POSTGRES_PASSWORD: hospi_password
      POSTGRES_DB: hospi_desk
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/ddl.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U hospi_user -d hospi_desk']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hospi-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hospi-desk-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://hospi_user:hospi_password@postgres:5432/hospi_desk?schema=public
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-super-secret-refresh-key-change-in-production}
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - hospi-network
    command: sh -c "npx prisma migrate deploy && node dist/main.js"

volumes:
  postgres_data:

networks:
  hospi-network:
    driver: bridge
